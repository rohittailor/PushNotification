</div>

    <li class="active"><a href="#addGroupPanel" role="tab" data-toggle="tab">Add Group</a></li>

</ul>

<!-- Tab panes -->
<div class="tab-content" style="margin-top: 15px;">
    <div class="tab-pane active" id="addGroupPanel">
        <div class="form-group">
            <label for="txtGroupName">Group Name</label>
            <input style="width: 350px;" type="text" class="form-control" id="txtGroupName" ng-model="groupName" placeholder="Enter Group Name">
        </div>
        <button class="btn btn-primary" data-loading-text="Adding Group..." ng-disabled="!isGroupNameValid()" ng-click="addGroup($event)">Add Group</button>
    </div>
    <div class="tab-pane" id="deleteGroupPanel">
        <div class="form-group">
            <label for="groupList">Groups</label>
            <div>
                <select ui-select2="{placeholder:'Select Group',allowClear:true}" data-placeholder="Select Group" style="width: 250px;"
                        id="groupList"
                        ng-model="selectedGroup">
                    <option value=""></option>
                    <option ng-repeat="group in groups" value="{{ group.name }}">{{ group.name }}</option>
                </select>
            </div>
        </div>
        <button class="btn btn-primary" ng-disabled="!isGroupValid()" ng-click="deleteGroup();">Delete Group</button>
    </div>
</div>

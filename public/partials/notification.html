<h3>Welcome to Hendrix Notification Admin</h3>

<div class="form-group">
    <label for="txtMessageType">Message Title</label>
    <input type="text" class="form-control" id="txtMessageType" placeholder="Enter message title">
</div>
<div class="form-group">
    <label for="txtMessageDescription">Message Description</label>
    <textarea class="form-control" id="txtMessageDescription" placeholder="Enter message description"></textarea>
</div>
<div class="radio">
    <label>
        <input type="radio" name="rbMessageType" id="rbBroadCast" value="broadcast" checked>
        Broadcast to all users
    </label>
</div>
<div class="radio">
    <label>
        <input type="radio" name="rbMessageType" id="rbGroup" value="group">
        Broadcast to Group
    </label>
</div>
<div class="radio" id="groupPanel" style="display:none;">
    <select ui-select2="{placeholder:'Select Group',allowClear:true}" style="width: 250px;"
            id="groupList"
             ng-model="country">
        <option></option>
        <option ng-repeat="group in groups" value="{{ group.name }}">{{ group.name }}</option>
    </select>

</div>
<button class="btn btn-primary" onclick="sendMessage();">Send Message</button>

<textarea class="form-control" id="log" style="height:200px;margin-top: 100px;"></textarea>

<div class="page-header">
<h3><span class="glyphicon glyphicon-globe"></span> Manage Notifications</h3>
</div>
<ng-messages source="customer.messages"></ng-messages>
<div class="form-group">
    <label for="txtMessageType">Message Title</label>
    <input type="text" class="form-control" id="txtMessageType" ng-model="msgTitle" placeholder="Enter message title">
</div>
<div class="form-group">
    <label for="txtMessageDescription">Message Description</label>
    <textarea class="form-control" style="height: 150px;" id="txtMessageDescription" ng-model="msgDescription" placeholder="Enter message description"></textarea>
</div>
<div class="radio">
    <label>
        <input type="radio" name="rbMessageType" id="rbBroadCast" value="0" ng-model="messageType">
        Broadcast to all users
    </label>
</div>
<div class="radio">
    <label>
        <input type="radio" name="rbMessageType" id="rbGroup" value="1" ng-model="messageType">
        Broadcast to Group
    </label>
</div>
<div class="radio" id="groupPanel" ng-show="messageType==1" style="display:none;">
    <select ui-select2="{placeholder:'Select Group',allowClear:true}" data-placeholder="Select Group" style="width: 250px;"
            id="groupList"
             ng-model="selectedGroup">
        <option value=""></option>
        <option ng-repeat="group in groups" value="{{ group.name }}">{{ group.name }}</option>
    </select>

</div>
<button class="btn btn-primary" ng-disabled="!isFormValid()" ng-click="sendMessage();">Send Message</button>

<textarea class="form-control" id="log" style="height:200px;margin-top: 100px;display: none;"></textarea>
